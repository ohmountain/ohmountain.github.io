            <div id="desc">酱油</div>
            <content>酱油是由酱演变而来，早在三千多年前，中国周朝就有制做酱的记载了。而中国古代劳动人民发明酱油之酿造纯粹是偶然地发现。中国古代皇帝御用的调味品，最早的酱油是由鲜肉腌制而成，与现今的鱼露制造过程相近，因为风味绝佳渐渐流传到民间，后来发现大豆制成风味相似且便宜，才广为流传食用。而早期随着佛教僧侣之传播，遍及世界各地，如日本、韩国、东南亚一带。中国酱油之制造，早期是一种家事艺术与秘密，其酿造多由某个师傅把持，其技术往往是由子孙代代相传或由一派的师傅传授下去，形成某一方式之酿造法。</content>
